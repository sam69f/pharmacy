    <section id="reservation-form">
        <h2>Reserve a Doctor for Consultation</h2>
        <form action="#" method="post">
            <!-- Patient Name -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            
            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <!-- Phone Number -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            
            <!-- Department Selection -->
            <label for="department">Select Department:</label>
            <select id="department" name="department" required>
                <option value="">Choose a department</option>
                <option value="cardiology">Cardiology</option>
                <option value="pediatrics">Pediatrics</option>
                <option value="orthopedics">Orthopedics</option>
                <option value="oncology">Oncology</option>
            </select>
            
            <!-- Doctor Selection -->
            <label for="doctor">Select Doctor:</label>
            <select id="doctor" name="doctor" required>
                <option value="">Choose a doctor</option>
                <option value="dr-smith">Dr. John Smith (Cardiology)</option>
                <option value="dr-white">Dr. Lisa White (Orthopedics)</option>
                <option value="dr-johnson">Dr. Michael Johnson (Oncology)</option>
                <option value="dr-lee">Dr. Sarah Lee (Pediatrics)</option>
            </select>
            
            <!-- Appointment Date -->
            <label for="date">Preferred Appointment Date:</label>
            <input type="date" id="date" name="date" required>
            
            <!-- Time Selection -->
            <label for="time">Preferred Appointment Time:</label>
            <input type="time" id="time" name="time" required>
            
            <!-- Additional Notes -->
            <label for="notes">Additional Notes (Optional):</label>
            <textarea id="notes" name="notes" rows="4" placeholder="Any specific issues or requirements?"></textarea>
            
            <!-- Submit Button -->
            <input type="submit" value="Reserve Appointment">
        </form>
    </section>
